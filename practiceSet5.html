<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a ordered and unordered list of books and movies.</h1>
    <p>ordered list of <strong>books</strong></p>
    <ol type="A">
        <li>Energise your mind</li>
        <li>Deep work</li>
        <li>Steve jobs</li>
    </ol>
    <p>unordered list of <em>grocerry items</em></p>
    <ul style="list-style-type:circle">
        <li>potato</li>
        <li>onion</li>
        <li>masala</li>
        <li>mustard oil</li>
    </ul>
</body>
</html>
